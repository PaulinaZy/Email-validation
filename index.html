<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./Sass/style.css">
  <!--FONT-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@100;600;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>
  <main>
    <section class="request-page">
      <img src="./assets/desktop/logo.svg" alt="Logo of POD company" class="logo">
      <div class="text-container">

        <h1>
          Publish your podcasts <br><span class="h1-color-change">everywhere.</span>
        </h1>
        <p class="main-p">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts,
          Google Podcasts, Pocket Casts and more!
        </p>
        <div class="company-logos-container">
          <div>
            <img src="./assets/desktop/spotify.svg" alt="Logo of Spotify" class="company-logo">
          </div>
          <div>
            <img src="./assets/desktop/apple-podcast.svg" alt="Logo of Apple podcast" class="company-logo">
          </div>
          <div>
            <img src="./assets/desktop/google-podcasts.svg" alt="Logo of Google podcast" class="company-logo">
          </div>
          <div>
            <img src="./assets/desktop/pocket-casts.svg" alt="Logo of Pocket Casts" class="company-logo">
          </div>
        </div>
        <form id="form">
          <input type="text" placeholder="Email address" id="userInput">
          <button type="submit" id="btn">Request Access</button>
        </form>

      </div>
    </section>
    <div class="dots">
      <img src="./assets/desktop/bg-pattern-dots.svg" alt="Dots pattern">
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
